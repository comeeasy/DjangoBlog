<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    <hr/>

    {% for p in posts %}
        <h2>{{ p.title }}, {{ p.pk }}</h2>
        <h4>{{ p.created }}</h4>
        <p>{{ p.contents }}</p>
    {% endfor %}
</body>
</html>
