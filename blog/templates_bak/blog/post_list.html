<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    <hr/>

    {% for p in post_list %}
        <h2><a href={{ p.get_absolute_path }}>{{ p.title }}</a></h2>
        <h4>{{ p.created }}</h4>
        <p>{{ p.contents }}</p>
    {% endfor %}
</body>
</html>
